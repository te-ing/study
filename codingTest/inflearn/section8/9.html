<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(m, arr){
                let answer = Number.MAX_SAFE_INTEGER;

                function DFS(L, sum){
                    if(sum>m) return; // 트리가 어긋나서 15가 넘어가면 무한히 뻗는 것을 방지
                    if(L>=answer) return;// 필요없는 계산 리턴
                    if(sum===m){
                        answer = Math.min(answer, L);
                    }
                    else{
                        for(let i=0; i<arr.length; i++){
                            DFS(L+1, sum+arr[i]);
                        }

                    }

                }
                DFS(0,0);
                return answer;
            }

            let arr=[1, 2, 5];
            console.log(solution(15, arr));
        </script>
    </body>
</html>
