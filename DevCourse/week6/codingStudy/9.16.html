<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>1465. Maximum Area of a Piece of Cake After Horizontal and Vertical Cuts</title>
</head>
<body>
<script>


var maxArea = function(h, w, horizontalCuts, verticalCuts) {
  horizontalCuts.sort((a,b)=>a-b)
  verticalCuts.sort((a,b)=>a-b)
  let hMax=horizontalCuts[0];
  let wMax=verticalCuts[0];
  
  for(let i=horizontalCuts.length-1; i>0; i--){
    hMax=Math.max(horizontalCuts[i]-horizontalCuts[i-1],hMax)
  }
  hMax=h-hMax
  for(let i=verticalCuts.length-1; i>0; i--){
    wMax=Math.max(verticalCuts[i]-verticalCuts[i-1],wMax) 
  }
  wMax=w-wMax


  console.log(hMax,wMax);
  // return(hMax*wMax);
};

// console.log(maxArea(5,4,[1,2,4],[1,3])); // 4
console.log(maxArea(5,4,[3,1],[1])); // 6
// console.log(maxArea(5,4,[3],[3])); // 9
// console.log(maxArea(1000000000,1000000000,[2],[2])); // 81
// console.log(maxArea(8,3,[5,7,3,4,6],[2])); // 6
// console.log(maxArea(1000000000,1000000000,[1,999999999],[1,999999999])); // 81
// console.log(maxArea(1000000000,1000000000,[2,-8],[2,-8])); // 81
</script>
</body>
