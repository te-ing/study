<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(tickets){
                let answer=[];

                function DFS(go, tickets, path){
                    let newPath = [...path, go];
                    if(tickets.length===0){
                        answer.push(newPath)
                    }
                    else{
                        tickets.map((ticket, idx) => {
                            if(ticket[0] === go){
                                let copy = [...tickets];
                                const [[from, to]] = copy.splice(idx,1);
                                DFS(to, copy, newPath)
                            }
                        })}
                }
                DFS("ICN", tickets, []);
                return answer.sort()[0];
            }

            console.log(solution([["ICN", "JFK"], ["HND", "IAD"], ["JFK", "HND"]]));
            // console.log(solution([["ICN", "SFO"], ["ICN", "ATL"], ["SFO", "ATL"], ["ATL", "ICN"], ["ATL","SFO"]]));
            // console.log(solution([["ATL", "SFO"], ["ICN", "ATL"], ["SFO", "ATL"], ["ICN", "SAM"], ["SAM", "ICN"]]));
        </script>
    </body>
</html>
