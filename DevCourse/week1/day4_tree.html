<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>전위순회, 중위순회, 후위순회</title>
</head>
<body>
  <script>
    function tree(n) {
      let answer = "";
      function DFS(s) {
        if(s>n){
          return;
        }
        else{
          answer += ` ${s}`; // 전위순회 // 1 2 4 5 3 6 7
          DFS(s*2); // 왼쪽 정점
          DFS(s*2+1); // 오른쪽 정점

          // DFS(s*2); // 왼쪽 정점 
          // answer += ` ${s}`; // 중위순회 // 4 2 5 1 6 3 7
          // DFS(s*2+1); // 오른쪽 정점

          // DFS(s*2); // 왼쪽 정점
          // DFS(s*2+1); // 오른쪽 정점
          // answer += ` ${s}`; // 후위순회 //  4 5 2 6 7 3 1
        }
        
      }
      DFS(1);
      return answer
    }
  console.log(tree(7)); // 
  // solution(1)

  </script>
</body>
</html>
