<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <script>// 고차함수
    const times = (f, n) =>{ 
      let i= -1;
      while (++i < n) f(i);
    };
    times(console.log,3); 

    // 함수를 만들어 리턴하는 함수 (클로저를 만들어 리턴하는 함수)
    // - addMaker
    const addMaker = a => b => a + b; // a를 기억하는 클로저 // a가 만들어질 때의 값을 기억
    const add10 = addMaker(10);
    console.log(add10(5));

  </script>
</body>
</html>
