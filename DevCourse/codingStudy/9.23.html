  <meta charset="UTF-8">
  <title>46. Permutations</title>
</head>
<body>
<script>

var combine = function(n, k) {
  let answer = []
  let tempArray = Array.from({length:k}, ()=>0)

  function DFS(level, num){
    if(level===k){
      answer.push(tempArray.slice())
    } else {
      for(let i=num; i<=n; i++){
        tempArray[level] = i
        DFS(level+1, i+1)
      }
    }
  }
  DFS(0, 1)
  return answer
};

console.log(combine(4,2)); //[[2,4], [3,4], [2,3], [1,2], [1,3], [1,4],]

//                          [2,3,4],[2,3,5],[2,4,5],[3,4,5]]
</script>
