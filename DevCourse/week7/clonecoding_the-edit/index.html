<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header__bar">
      <button class="header__bar--search"><i class="fas fa-search"></i></button>
      <button class="header__bar--menu"><i class="fas fa-bars"></i></button> 
    </div>
    <div class="header__banner">
      <img class="header__banner--img" src="image/store_banner.jpeg">
    </div>
    <div class="header__logo">
      <img class="header__logo--img" src="image/the-edit_logo_new.png">
    </div>
  </header>
  <section class="section">
    <article class="article">

      <div class="article__writer">
        <img src="image/profile_B.png">
        <span class="article__writer--by">by</span>
        <a class="article__writer--name">B 김석준</a>
      </div>

      <div class="article__main">
        <h4 class="article__main--tag">TECH</h4>
        <h2 class="article__main--title">하이엔드의 맛, 브라운 시리즈 9 프로</h2>
      </div>

      <img class="article__image" src="image/1600_retouched_-69-80.jpg">
      
    </article>
  </section>

  <footer class="footer">
    <nav class="footer--button">
      <button class="footer--button__page">1</button>
    </nav>
    <div class="footer__endline"></div>
  </footer>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"></script>
</body>
</html>
