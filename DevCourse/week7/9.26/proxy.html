<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const app = {
      data() {
        return {
          count: 0
        }
      }
    }

    // target, handler
    const proxyA = new Proxy(app.data(), {
      get(target, key) { // 조회
        return target[key]
      },
      set(target, key, value) { // 지정
        target[key] = value * 2
      }
    }) // Proxy 생성자

    const proxyB = new Proxy(app.data(), {
      get(target, key) { // 조회
        return target[key]
      },
      set(target, key, value) { // 지정
        target[key] = value * 2
      }
    }) 
  </script>
</body>
</html>
