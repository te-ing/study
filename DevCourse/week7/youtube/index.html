<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/style.css">
  <title>youtube 클론코딩</title>
</head>
<body>
  <header class="header">
    <header class="header--topbar">
      <div class="header--topbar__container__menu">
        <button class="header--topbar__container__menu__button material-icons">menu</button>
        <img class="header--topbar__container__menu__logo" src="image/640px-YouTube_Premium_logo.svg.png"></div>
      </div>
      <div class="header--topbar__searchcontainer">
        <div class="header--topbar__searchcontainer__searchbar">
          <input class="header--topbar__searchcontainer__searchbar__input" type="text" placeholder="검색">
          <span class="header--topbar__searchcontainer__searchbar__keyboard material-icons">keyboard_alt</span>
          <button class="header--topbar__searchcontainer__searchbar__search material-icons" >search</button>
        </div>
        <button class="header--topbar__searchcontainer__mic material-icons" >mic</button>
      </div>
      <div class="header--topbar__tools">
        <button class="header--topbar__tools__search material-icons" >search</button>
        <button class="header--topbar__tools__mic material-icons" >mic</button>
        <button class="header--topbar__tools__create material-icons">video_call</button>
        <button class="header--topbar__tools__apps material-icons">apps</button>
        <button class="header--topbar__tools__notify material-icons">notifications_none</button>
        <button class="header--topbar__tools__profile material-icons">person</button>
      </div>
    </header>

    <div class="header--genres">
      <button class="header--genres__genre">전체</button>
      <button class="header--genres__genre">음악</button>
      <button class="header--genres__genre">요리 프로그램</button>
      <button class="header--genres__genre">피트니스</button>
      <button class="header--genres__genre">최근에 업로드된 동영상</button>
      <button class="header--genres__genre">감상한 동영상</button>
    </div>
  </header>

  <section class="section">
    <article class="article">
  
      <div class="article--video">
        <img class="article--video__thumbnail" src="image/hq720.webp">
        <span class="article--video__play">▶</span>
        <span class="article--video__time">5:28</span>
        <div class="article--video__after">
          <span class="article--video__after__span">나중에 볼 동영상</span>
          <button class="article--video__after__button material-icons">watch_later</button>
        </div>
        <div class="article--video__add">
          <span class="article--video__add__span">목록에 추가</span>
          <button class="article--video__add__button material-icons">playlist_add</button>
        </div>
      </div>
      
      <div class="article--info">
        <img src="image/channels4_profile (3).jpg" class="article--info__image">
        <div class="article--info__container">
          <h4 class="article--info__container__title">음색 깡패들의 만남❣️ 십센치(10cm)-이수현(Lee Suhyun)의 〈서울의 잠 못 이루는 밤〉♪ 바라던 바다 (sea of hope) 11회 |</h4>
          <h5 class="article--info__container__uploader">바라던 바다</h5>
          <div class="article--info__container__info">
            <h5 class="article--info__container__info__view">조회수 3.7만회</h5>
            <h5 class="article--info__container__info__dot">•</h5>
            <h5 class="article--info__container__info__time">1시간 전</h5>
          </div>
        </div>
       <button class="article--info__button material-icons">more_vert</button>
      </div>
  
    </article>
  </section>

  
</body>
</html>
